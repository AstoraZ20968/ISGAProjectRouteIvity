<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screem with template to make your own route</title>
	<!-- Hier halen we onze eigen stylesheet op -->
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <header>
            <div class="container-template">
                <div class="top-text-template">Title: ...</div>
                <a>Drag and drop a picture here...</a>
                <div class="bottom-text-template">
                    <a>Time: ... (e.g 01:20)</a>
                    <a>Length: ... (Km)</a>
                </div>
            </div> 
        </header>
        <div class="map-container-template">
            <a href="https://www.google.nl/maps/@52.3108352,4.9512448,14z">
                <button class="upload-map-button">Upload map</button>
            </a>
        </div>
        <div class="map-picture-template-left">
            upload picture:
        </div>
        <div class="map-picture-template-middle">
            upload picture:
        </div>
        <div class="map-picture-template-right">
            upload picture:
        </div>
        <div class="info-wrapper-template">
            <h2>Route Information</h2>
            <hr>
            <a> Type your route information here:
                (This Route is very awesome!)
            </a>
            <hr>
            <h4>Start Date: <a>(e.g 18th febuary 2023, 13:00)</a></h4>
            <h4>Organiser name: <a>...</a></h4>
            <button class="add-button">Add</button>
        </div>
    </main>
</body>
